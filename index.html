<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>moove.js</title>
        <link rel="stylesheet" href="animate.css">
        <style type="text/css" media="screen">

            body div{
                width: 50px;
                height: 50px;
                background: blue;
                display: block;
                float: left;
                margin: 20px;
            }  

        </style>
    </head>
    <body>
        
        <script src="jquery-1.10.2.min.js"></script>
        <script src="jquery.moove.js"></script>
        <script>
        
        var animations = [
            "bounce",
            "flash",
            "pulse",
            "rubberBand",
            "shake",
            "swing",
            "tada",
            "wobble",

            "bounceIn",
            "bounceInDown",
            "bounceInLeft",
            "bounceInRight",
            "bounceInUp",

            "bounceOut",
            "bounceOutDown",
            "bounceOutLeft",
            "bounceOutRight",
            "bounceOutUp",

            "fadeIn",
            "fadeInDown",
            "fadeInDownBig",
            "fadeInLeft",
            "fadeInLeftBig",
            "fadeInRight",
            "fadeInRightBig",
            "fadeInUp",
            "fadeInUpBig",

            "fadeOut",
            "fadeOutDown",
            "fadeOutDownBig",
            "fadeOutLeft",
            "fadeOutLeftBig",
            "fadeOutRight",
            "fadeOutRightBig",
            "fadeOutUp",
            "fadeOutUpBig",

            "flip",
            "flipInX",
            "flipInY",
            "flipOutX",
            "flipOutY",

            "lightSpeedIn",
            "lightSpeedOut",

            "rotateIn",
            "rotateInDownLeft",
            "rotateInDownRight",
            "rotateInUpLeft",
            "rotateInUpRight",

            "rotateOut",
            "rotateOutDownLeft",
            "rotateOutDownRight",
            "rotateOutUpLeft",
            "rotateOutUpRight",

            "slideInDown",
            "slideInLeft",
            "slideInRight",
            "slideOutLeft",
            "slideOutRight",
            "slideOutUp",

            "hinge",
            "rollIn",
            "rollOut"];

        $(document).ready(function () {

            for (var i = 0; i < animations.length; i++) {
                document.body.innerHTML += "<div class='animated'></div>";
            };

            $("div").moove("rotateInUpRight", {
                animClass: "animated",
                delay: 500,
                stagger: 500,
                onStart: function (el) {
                    el.css("background", "red");
                },
                onEnd: function (el) {
                    el.css("background", "green");
                    console.log("yeah ! animation end")
                }
            }).moove(animations, {
                animClass: "animated",
                delay: 2000,
                stagger: 500,
                onStart: function (el) {
                    el.css("background", "red");
                },
                onEnd: function (el) {
                    el.css("background", "green");
                    console.log("yeah ! animation end")
                }
            }).moove("shake", {
                animClass: "animated",
                delay: 4000,
                stagger: 500,
                onStart: function (el) {
                    el.css("background", "red");
                },
                onEnd: function (el) {
                    el.css("background", "green");
                    console.log("yeah ! animation end")
                }
            });


        });

        

        </script>
    </body>
</html>
